<div id="usernameDiv">
    <label id="usernameLabel" for="username">Please enter your username so people know who to vote for</label>
    <br/>
    <input id="username" type="text"/>
    <input id="usernameSubmit" type="button" value="Submit" onclick="submitUsername()" class="username btn btn-primary"/>
</div>
<div id="formalDiv">
    <label id="formalLabel" for="formal">Who do you want to formal?</label>
    <br/>
    <select id="formal"></select>
    <input id="formalSubmit" type="button" value="Submit" onclick="submitFormal()" class="btn btn-primary"/>
</div>
<div id="voteDiv">
    <span id="voteTimer"></span>
    <br/>
    <input id="vote" type="button" class="btn btn-primary" onclick="vote()"/>
</div>
<br/>
<div id="revealDiv">
    <span id="reveal"></span>
</div>
