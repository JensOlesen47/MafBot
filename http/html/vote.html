<div id="adminDiv" hidden>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="btn-group">
                <button id="formalBtn" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Formal</button>
                <div id="formalMenu" class="dropdown-menu"></div>
            </div>
            <button id="revealBtn" type="button" class="btn btn-primary ml-1" onclick="reveal()">Reveal Votes</button>
        </div>
        <div class="col-md-6 col-xs-12">
            <button id="clearBtn" type="button" class="btn btn-warning float-right ml-1" onclick="clearVotes()">Clear Votes</button>
            <div class="btn-group float-right">
                <button id="modkillBtn" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Modkill</button>
                <div id="modkillMenu" class="dropdown-menu"></div>
            </div>
        </div>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-12 text-center">
        <h5 id="formalSpan">Nobody is under formal at the moment.</h5>
        <h5 style="color:red" id="formalTimer" hidden></h5>
        <div class="custom-control custom-switch">
            <label class="custom-control-label" for="voteBtn">VOTE</label>
            <input id="voteBtn" type="checkbox" class="custom-control-input" onchange="vote()">
        </div>
    </div>
</div>

<div id="logDiv" class="row" hidden>
    <div class="col-12 text-center">
        <pre id="logPre" class="p-1 mt-3" style="max-height: 15vh; overflow-y: scroll; border: 1px solid #BBBBBB; background: #EEEEEE"></pre>
    </div>
</div>

<div id="livingPlayersDiv" class="row" hidden>
    <div class="col-12 text-center">
        <h5>Eligible Voters</h5>
        <div id="livingPlayers"></div>
    </div>
</div>

<div id="historyDiv" class="row" hidden>
    <div class="col-12 text-center">
        <hr>
        <h5>Vote History</h5>
    </div>
    <div id="historyCards" class="col-12 d-flex justify-content-center align-items-start"></div>
</div>
